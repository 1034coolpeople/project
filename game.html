<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalluciNate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>HalluciNate</h1>
        </header>

        <section class="game-content">
            <p id="storyText">You wake up in a dark, mysterious place. You have no idea how you got here...</p>
        </section>

        <section class="choices">
            <button class="choice-button" id="choice1">Try to stand up</button>
            <button class="choice-button" id="choice2">Look around</button>
        </section>

        <section class="status">
            <div id="sanity">
                <p>Sanity: <span id="sanityValue">100</span></p>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
